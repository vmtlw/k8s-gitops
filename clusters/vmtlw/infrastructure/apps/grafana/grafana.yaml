apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: 
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: bitnami/grafana
    targetRevision: 12.0.8
    helm:
      releaseName: grafana
      values: |
        adminUser: admin
        adminPassword: secret
        persistence:
          enabled: true
          size: 10Gi
        service:
          type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
